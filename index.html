<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="cup1.jpeg"></span>
                <span><img src="cup2.jpeg"></span>
                <span><img src="cup3.jpeg"></span>
            </div>
            <div>
                <span><img src="cup4.jpeg"></span>
                <span><img src="cup5.jpeg"></span>
                <span><img src="cup6.jpeg"></span>
            </div>
            <div>
                <span><img src="cup7.jpeg"></span>
                <span><img src="cup8.jpeg"></span>
                <span><img src="cup9.jpeg"></span>
            </div>
        </div>
        <img src="next.png" id="nextBtn">
        </div>
   
        <script>
            let scrollContainer = document.querySelector(".gallery");
            let backBtn = document.getElementById("backBtn");
            let nextBtn = document.getElementById("nextBtn");

            scrollContainer.addEventListener("wheel", (evt) => {
                evt.preventDefault();
                scrollContainer.scrollLeft += evt.deltaY;
                scrollContainer.style.scrollBehavior = "auto";

            });
            nextBtn.addEventListener("click", ()=>{
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft += 900;
            });
            backBtn.addEventListener("click", ()=>{
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft -= 900;
            });
        </script>
</body>
</html>
